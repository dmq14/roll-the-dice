<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<body>
    <div>

    <div>
        <img width="100%" height="auto" src="https://lh3.googleusercontent.com/DVm_ItOn8KgOFiOj03mMDeq2bsnvQaKqY2j_AANTeH5RjZQqIRbxFdEEBnuBGDcefM4bf5s_opIs7aacuDp8a65o4fuACN4=rw-w2304" alt="">
    </div>
    <div class="bg-game">
        <div class="game">
            <div class="dice-container">
              <div id='dice1' class="dice dice-one">
                <div id="dice-one-side-one" class='side one'>
                  <div class="dot one-1"></div>
                </div>
                <div id="dice-one-side-two" class='side two'>
                  <div class="dot two-1"></div>
                  <div class="dot two-2"></div>
                </div>
                <div id="dice-one-side-three" class='side three'>
                  <div class="dot three-1"></div>
                  <div class="dot three-2"></div>
                  <div class="dot three-3"></div>
                </div>
                <div id="dice-one-side-four" class='side four'>
                  <div class="dot four-1"></div>
                  <div class="dot four-2"></div>
                  <div class="dot four-3"></div>
                  <div class="dot four-4"></div>
                </div>
                <div id="dice-one-side-five" class='side five'>
                  <div class="dot five-1"></div>
                  <div class="dot five-2"></div>
                  <div class="dot five-3"></div>
                  <div class="dot five-4"></div>
                  <div class="dot five-5"></div>
                </div>
                <div id="dice-one-side-six" class='side six'>
                  <div class="dot six-1"></div>
                  <div class="dot six-2"></div>
                  <div class="dot six-3"></div>
                  <div class="dot six-4"></div>
                  <div class="dot six-5"></div>
                  <div class="dot six-6"></div>
                </div>
              </div>
           </div>
            <div id='roll' class='roll-button'>
                <button class="btn-roll">Thử vận may!</button>
            </div>
          </div> 
        </div>

    </div>
    <div class="popup-get-gift" id="get-coupon">
      <button class="btn-get-gift" id="btnGetGift">Nhận thưởng ngay</button>
  </div>
    <div class="modal fade" id="modalInfo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nhập thông tin để nhận thưởng!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="infoForm">
                <div class="form-group">
                  <label for="name">Tên:</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                  <label for="phone">Số điện thoại:</label>
                  <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-warning" onclick="saveInfo()">Nhận thưởng ngay</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="modalCoupon" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Chúc mừng bạn!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="infoForm">
                  <p id="description"></p>
                  <p id="coupon"></p>
              </form>
            </div>
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-warning">Nhận thưởng ngay</button> -->
            </div>
          </div>
        </div>
      </div> 

      
<script src="script.js"></script>

</body>
</html>
